services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fundo-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Newtool123
    ports:
      - "1434:1433"  # External port 1434 to avoid conflict with local SQL Server
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Newtool123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fundo-backend
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=LoanManagement;User Id=sa;Password=Newtool123;TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  sqlserver_data:
